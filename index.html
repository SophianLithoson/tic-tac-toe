<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="page-title">Tic-Tac-Toe</div>
    <button id="new-game-button">New Game</button>
    <div class="game-grid">
        <div class="game-square row-three column-a"></div>
        <div class="game-square row-three column-b"></div>
        <div class="game-square row-three column-c"></div>
        <div class="game-square row-two column-a"></div>
        <div class="game-square row-two column-b"></div>
        <div class="game-square row-two column-c"></div>
        <div class="game-square row-one column-a"></div>
        <div class="game-square row-one column-b"></div>
        <div class="game-square row-one column-c"></div>
    </div>
    <div class="player-score-container">
        <div class="player-one-container">
            <div id="player-one-name"></div>
            <div id="player-one-score"></div>
        </div>
        <div class="player-two-container">
            <div id="player-two-name"></div>
            <div id="player-two-score"></div>
        </div>
    </div>
    <dialog id="new-game-dialog">
        <form>
            <p>
                <label>
                    Player 1:
                    <input type="text" id="p1"/>
                </label>
            </p>
            <p>
                <label>
                    Player 2:
                    <input type="text" id="p2"/>
                </label>
            </p>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirm-btn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>
</body>
</html>
